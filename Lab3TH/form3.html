<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form3</title>
    <link rel="stylesheet" href="./css/style-form3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#mail').blur(function () {
                var email = $(this).val();
                if (email.search('@') != -1) {
                    $('#err_mail').attr('class', '');
                    $('#err_mail').html('');

                } else {
                    $('#err_mail').attr('class', '');
                    $('#err_mail').html('*Nhập sai định dạng mail');
                    $('#err_mail').css('color', 'red');
                    $('#err_mail').css('border', 'hidden');
                }
            });
        });
    </script>
</head>
<body>
<div id="page">
    <div class="form-account">
        <form class="form-container">
            <div class="input-group">
                <div class="header">
                    <p>Account</p>
                </div>
                <div class="form-group">
                    <i class="far fa-user"></i>
                    <input type="text" class="form-input" required placeholder="  Full Name">
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="mail" required placeholder="Email address"><span class="unvalid"><i
                        id="err_mail"></i></span>
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-key"></i>
                    <input type="text" class="form-input" required placeholder="  Password">
                </div>
            </div>
            <div class="form-info">
                <div class="form-date">
                    <p>Date of Birth</p>
                    <input type="text" class="form-date" placeholder="     DD">
                    <input type="text" class="form-date" placeholder="     MM">
                    <input type="text" class="form-year" placeholder="     YYYY">
                </div>
                <div class="form-gender">
                    <p>Gender</p>
                    <button class="in_gender" name="male">Male</button>
                    <button class="in_gender" name="female">Female</button>
                </div>
            </div>
            <div class="form-payment">
                <div class="header-pay"><p>Payment Details</p></div>
                <div class="column-1">
                    <span class="fab fa-cc-visa"></span>
                    <p>Credit Card</p>
                </div>
                <div class="column-2">
                    <span class="fab fa-cc-paypal"></span>
                    <p>Paypal</p>
                </div>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-credit-card"></i>
                <input type="text" class="form-input" placeholder="  Card Number">
            </div>
            <div class="form-carddate">
                <div class="form-1">
                    <i class="far fa-user"></i>
                    <input type="text" class="form-input" placeholder=" Card CVC">
                </div>
                <div class="form-2">
                    <select class="date">
                        <option class="opt">01 Jan</option>
                        <option class="opt">02 Jan</option>
                        <option class="opt">03 Jan</option>
                        <option class="opt">04 Jan</option>
                    </select>
                    <select class="date">
                        <option class="opt">2015</option>
                        <option class="opt">2016</option>
                        <option class="opt">2017</option>
                        <option class="opt">2018</option>
                    </select>
                </div>
            </div>
            <div class="form-accept">
                <div class="accept">
                    <p>Terms and Conditions</p>
                </div>
                <div class="p-accept">
                    <input type="checkbox">
                    <label> I accept the terms and conditions for signingup to this service, and hereby confirm I have
                        read the privace policy</label><br>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
