<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form1</title>
    <link rel="stylesheet" href="/css/style-form1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#mail').blur(function () {
                var email = $(this).val();
                if (email.search('@') != -1) {
                    $('#unvalid_mail').attr('class', '');
                    $('#unvalid_mail').html('');
                    $('.input_form2').css('height', '75px');
                    $('.input_form2_omega').css('margin-bottom', '10px');
                } else {
                    $('#unvalid_mail').attr('class', '');
                    $('#unvalid_mail').html('*Nhập sai định dạng mail');
                    $('#unvalid_mail').css('color', 'red');
                    $('.input_form2').css('height', '80px');
                    $('.input_form2_alpha').css('height', '63px');
                }
            });
            $('#phone').blur(function () {
                var phone = $(this).val();
                if (phone.length == 10) {
                    $('#unvalid_phone').attr('class', '');
                    $('#unvalid_phone').html('');
                    $('.input_form2').css('height', '75px');
                    $('.input_form2_alpha').css('margin-bottom', '10px');
                } else {
                    $('#unvalid_phone').attr('class', '');
                    $('#unvalid_phone').html('*Nhập sai định dạng số đt');
                    $('#unvalid_phone').css('color', 'red');
                    $('.input_form2').css('height', '80px');
                    $('.input_form2_omega').css('height', '63px');
                    $('.input_form2').css('margin-bottom', '10px');
                }
            });
        });
    </script>
</head>

<body>
<div id="page">
    <div id="container">
        <div id="form-content">
            <div class="header">
                <h3> Contact Us</h3>
            </div>
            <form class="input_form_group">
                <div class="input_form">
                    <label name="full_name" for="full_name">FULL NAME</label>
                    <input type="text" id="full_name" placeholder="Enter Your Name" required>
                </div>
                <div class="input_form2">
                    <div class="input_form2_alpha">
                        <label name="email" for="mail">EMAIL</label>
                        <input type="email" id="mail" placeholder="Enter Your Email" required><span class="unvalid"><i
                            id="unvalid_mail"></i></span>
                    </div>
                    <div class="input_form2_omega">
                        <label name="phone" for="phone"> PHONE</label>
                        <input type="phone" id="phone" required placeholder="Enter Number Phone"><span
                            class="unvalid"><i id="unvalid_phone"></i></span>
                    </div>
                </div>

                <div class="input_form">
                    <label name="service"> NEEDED SERVICES</label>
                    <input type="text" class="form_input" placeholder="  Enter Your Name">
                </div>
                <div class="input_form">
                    <label name="services" for="services"> NEEDED SERVICES</label>
                    <select id="services">
                        <option class="opt">Please chooses</option>
                        <option class="opt">Internet</option>
                        <option class="opt">Entertainment</option>
                        <option class="opt">Foods</option>
                    </select>
                </div>
                <div class="input_form">
                    <label name="message" for="message">MESSAGE</label>
                    <textarea id="message" placeholder="Your Message Here"></textarea>
                </div>
                <button class="btn btn-submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
